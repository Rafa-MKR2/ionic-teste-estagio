<ion-header>
  <ion-navbar color="light">
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
 
</ion-header>

<ion-content padding>
 

  <h2  text-center>Lista De Den√∫ncias</h2>



  <ion-list>
      <button *ngFor="let denuncia of denuncias" ion-item color="balanced" >
        <ion-avatar item-left>
          <img [src]="denuncia.imagem==null? './assets/imgs/placeholder.png':denuncia.imagem.imagem"/>
        </ion-avatar>
        <h2>{{denuncia.email}}</h2>
        <p>{{denuncia.motivo_ocorrencia}}</p>
      </button >
    </ion-list>
  

  <ion-fab bottom  right>
    <button ion-fab color="dark" (click)="pageCadastro()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
